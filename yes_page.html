<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YES Page</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 26px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    p {
      margin: 0 0 14px;
      color: #666;
    }

    /* ===== AREA PANDA ===== */
    .scene {
      position: relative;
      height: 190px;
      margin: 10px 0 20px;
    }

    .panda {
      position: absolute;
      width: 150px;
      height: 150px;
      bottom: 0;
    }

    .panda.left { left: 0; }
    .panda.right { right: 0; transform: scaleX(-1); }

    .head {
      position: absolute;
      left: 5px;
      top: 10px;
      width: 140px;
      height: 120px;
      background: #fff;
      border-radius: 50%;
      box-shadow: inset 0 -6px 0 #eee;
    }

    .ear {
      position: absolute;
      top: -10px;
      width: 40px;
      height: 40px;
      background: #000;
      border-radius: 50%;
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    .eye {
      position: absolute;
      top: 46px;
      width: 26px;
      height: 20px;
      background: #000;
      border-radius: 50%;
    }
    .eye.left { left: 32px; }
    .eye.right { right: 32px; }

    .eye::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 6px;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }

    .nose {
      position: absolute;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 10px;
      background: #000;
      border-radius: 50%;
    }

    /* TANGAN PELUK */
    .arm {
      position: absolute;
      top: 90px;
      width: 52px;
      height: 72px;
      background: #000;
      border-radius: 30px;
      animation: hug 1.3s ease-in-out infinite;
    }
    .arm.left { left: -6px; transform-origin: top right; }
    .arm.right { right: -6px; transform-origin: top left; }

    @keyframes hug {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(18deg); }
    }

    /* DEKATIN KEPALA (KISS) */
    .panda.left .head {
      animation: leanL 1.6s ease-in-out infinite;
    }
    .panda.right .head {
      animation: leanR 1.6s ease-in-out infinite;
    }

    @keyframes leanL {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(8px); }
    }
    @keyframes leanR {
      0%,100% { transform: translateX(0); }
      50% { transform: translateX(-8px); }
    }

    /* HATI CIUMAN */
    .heart {
      position: absolute;
      left: 50%;
      bottom: 110px;
      transform: translateX(-50%);
      font-size: 22px;
      opacity: 0;
      animation: kiss 1.8s ease-in-out infinite;
    }

    @keyframes kiss {
      0%   { opacity: 0; transform: translate(-50%, 10px) scale(0.8); }
      30%  { opacity: 1; }
      60%  { opacity: 1; transform: translate(-50%, -18px) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%, -36px) scale(1.2); }
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      background: #ff7aa2;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>yeayyyyy maaciiiii sayangggnyaa didittt</h1>
    <p>hihihihi mwahhh banyaaa banyaaa ðŸ’•</p>

    <div class="scene">
      <div class="panda left">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
        </div>
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>

      <div class="panda right">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="head">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
        </div>
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>

      <div class="heart">ðŸ’–</div>
    </div>

    <button class="btn" onclick="location.href='index.html'">
      Balik Lagi ðŸ˜†
    </button>
  </div>

</body>
</html>
